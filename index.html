<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-3 control-panel">
                <h3>Control Panel</h3>
                <div class="mb-3">
                    <label class="form-label">Timeline</label>
                    <input type="range" class="form-range" id="timeSlider" min="1800" max="2024" value="2024">
                    <div class="d-flex justify-content-between">
                        <span id="minYear">1800</span>
                        <span id="currentYear">2024</span>
                        <span id="maxYear">2024</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Location Filter</label>
                    <select class="form-select" id="locationFilter" multiple>
                        <option value="all">All Locations</option>
                        <option value="taranaki">Taranaki</option>
                        <option value="australia">Australia</option>
                        <option value="uk">United Kingdom</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quick Search</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter name to search">
                </div>
            </div>
            
            <!-- Main View -->
            <div class="col-md-9">
                <div id="familyTree"></div>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
